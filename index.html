<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>国际商旅</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no'/>
		<link rel="stylesheet" href="css/index.css" />
		<script src='js/html5shiv.js'></script>
		<script src='js/response.min.js'></script>
	</head>
	<body>
		<!--头部导航-->
		<header id='header'>
			<div class='center'>
				<div class='logo'></div>
				<nav class='link'>
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">旅游资讯</a></li>
						<li><a href="">机票订购</a></li>
						<li><a href="">风景欣赏</a></li>
						<li><a href="">关于公司</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!--banner-->
		<div id='adver'>
			<img src="img/adver.jpg" alt="" />
			<div class='center'>
				<input type="text" class='search' placeholder="去哪？" />
				<button class='butotn'>戳一下</button>
			</div>
		</div>
		<!--旅游列表-->
		<div id='tour'>
			<div class='center'>
				<h2>旅游推荐</h2>
				<p>
					<a href="#">国内旅游</a>
					<a href="#">国外旅游</a>
					<a href="#">自驾旅游</a>
					<a href="#">自助旅游</a>
					<a href="#">主题旅游</a>
					<a href="#">邮轮签证</a>
				</p>
			</div>
			<!--推荐内容-->
			<figure>
				<img src="img/tour1.jpg" alt="" />
				<figcaption>
					<div class='tour_title'>
						<strong class='title'>曼谷-芭提雅6日游</strong>
						包团特惠，超丰富景点，升级1晚国五，无自费，更增送600元/人自费券
					</div>
					<div class='info'>
						<em class='sat'>满意度 77%</em>
						<span class='price'>￥<strong>2684</strong>起</span>
					</div>
					
					<div class='type'>国内长线</div>
				</figcaption>
			</figure>
		</div>
	</body>
</html>
